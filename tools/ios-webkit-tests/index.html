<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <style>
            body,
            html {
                overflow: hidden;
                user-select: none;
                -webkit-user-select: none;
            }

            * {
                -webkit-user-select: none;
            }
        </style>
    </head>

    <body>
        <div>
            <h1>TEST SERVER</h1>
            <input
                type="text"
                autocomplete="off"
                autocapitalize="off"
                spellcheck="false"
                autocorrect="off"
            />
        </div>
    </body>
</html>
